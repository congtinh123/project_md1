<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/project-html-css-js.css" />
  </head>
  <body>
    <form onsubmit="handleSubmitChangePassword(event)">
      <h1>Change Password</h1>
      <div class="flex--label--input">
        <label>Email address</label>
        <input
          oninput="handlesEmailChecking()"
          id="email"
          class="input--height"
          type="text"
        />
        <p id="error-email"></p>
      </div>
      <div class="flex--label--input">
        <label>Old password</label>
        <input
          oninput="handlesOldPasswordChecking()"
          id="old-password"
          class="input--height"
          type="password"
        />
        <p id="error-old-password"></p>
      </div>
      <div class="flex--label--input">
        <label>New Password</label>
        <input
          oninput="handlesNewPasswordChecking()"
          id="new-password"
          class="input--height"
          type="password"
        />
        <p id="error-new-password"></p>
      </div>
      <div class="flex--label--input">
        <label>Confirm Password</label>
        <input
          oninput="handlesConfirmPasswordChangeChecking()"
          id="confirm-password-change"
          class="input--height"
          type="password"
        />
        <p id="error-confirm-password-change"></p>
      </div>
      <button type="submit" class="btn">Change Password</button>
    </form>
    <script src="./js/change-password.js"></script>
  </body>
</html>
